<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chart.js, the Missing Manual</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .chartMenu {
        width: 100vw;
        height: 40px;
        background: #1a1a1a;
        color: rgba(75, 192, 192, 1);
      }
      .chartMenu p {
        padding: 10px;
        font-size: 20px;
      }
      .chartCard {
        width: 100vw;
        height: calc(100vh - 40px);
        background: rgba(75, 192, 192, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chartBox {
        width: 80%;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px rgba(75, 192, 192, 1);
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="chartMenu">
      <p>Chart JS 3.6.0</p>
    </div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>

    <script>
      // data block
      const data = {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [
          {
            label: "# of Votes",
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
              "rgba(255, 99, 132, 1)",
              "rgba(54, 162, 235, 1)",
              "rgba(255, 206, 86, 1)",
              "rgba(75, 192, 192, 1)",
              "rgba(153, 102, 255, 1)",
              "rgba(255, 159, 64, 1)",
            ],
            borderColor: [
              "rgba(255, 99, 132, 0.2)",
              "rgba(54, 162, 235, 0.2)",
              "rgba(255, 206, 86, 0.2)",
              "rgba(75, 192, 192, 0.2)",
              "rgba(153, 102, 255, 0.2)",
              "rgba(255, 159, 64, 0.2)",
            ],
            borderWidth: 0,
            barPercentage: 0.2,
            borderSkipped: false,
            borderRadius: 10,
            categoryPercentage: 0.8,
          },
        ],
      };

      // roundedProgressBar block
      const roundedProgressBar = {
        id: "roundedProgressBar",
        beforeDatasetsDraw(chart, args, pluginsOptions) {
          const {
            ctx,
            data,
            chartArea: { top, bottom, left, right, width, height },
            scales: { x, y },
          } = chart;

          ctx.save();

          const segmentHeight = height / data.labels.length;
          chart.getDatasetMeta(0).data.forEach((dataPoint, index) => {
            dataPoint.y = top + segmentHeight * (index + 0.5);

            // text label
            ctx.font = "12px sans-serif";
            ctx.fillStyle = "rgba(102, 102, 102, 1)";
            ctx.textBaseline = "middle";
            ctx.textAlign = "left";
            ctx.fillText(data.labels[index], left, dataPoint.y - 18);

            // text value
            ctx.font = "bold 15px sans-serif";
            ctx.fillStyle = dataPoint.options.backgroundColor;
            ctx.textBaseline = "middle";
            ctx.textAlign = "right";
            ctx.fillText(data.datasets[0].data[index], right, dataPoint.y - 18);

            // background shadow
            ctx.beginPath();
            ctx.strokeStyle = dataPoint.options.borderColor;
            ctx.fillStyle = dataPoint.options.borderColor;
            ctx.lineJoin = "round";
            ctx.lineWidth = dataPoint.height;
            ctx.strokeRect(
              left + dataPoint.height / 2,
              dataPoint.y,
              width - dataPoint.height,
              1
            );

            ctx.restore();
          });
        },
      };

      // config block
      const config = {
        type: "bar",
        data: data,
        options: {
          indexAxis: "y",
          plugins: {
            legend: {
              display: false,
            },
          },
          scales: {
            x: {
              grid: {
                display: false,
                drawBorder: false,
              },
              ticks: {
                display: false,
              },
            },
            y: {
              beginAtZero: true,
              grid: {
                display: false,
                drawBorder: false,
              },
              ticks: {
                display: false,
              },
            },
          },
        },
        plugins: [roundedProgressBar],
      };

      // init render block
      const myChart = new Chart(document.getElementById("myChart"), config);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="col-8 offset-2 my-5">
      <div class="card">
        <div class="card-body">
          <h1>Chart JS</h1>
          <hr />
          <canvas id="myChart" class='bg-dark'></canvas>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const canvas = document.getElementById("myChart");
      const ctx = canvas.getContext("2d");

      ctx.fillStyle = "#CF9123";

      // 參數一：x top left corner，to right
      // 參數二：y top left corner，to bottom
      // 參數三：width
      // 參數四：height
      ctx.fillRect(0,0,300,5);
      ctx.fillRect(20,20,280,7);
      ctx.fillRect(40,40,260,9);
      ctx.fillRect(60,60,240,11);
      ctx.fillRect(80,80,220,13);
      ctx.fillRect(100,100,200,15);

      ctx.fillRect(0,0,2,150);
      ctx.fillRect(20,20,2,150);
      ctx.fillRect(40,40,2,150);
      ctx.fillRect(60,60,2,150);
      ctx.fillRect(80,80,2,150);
      ctx.fillRect(100,100,2,150);

      ctx.fillStyle = "skyblue";
      ctx.fillRect(20,90,10,50);

      ctx.fillStyle = "tomato";
      ctx.fillRect(200,12,30,120);
    </script>
  </body>
</html>

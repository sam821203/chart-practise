<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chart demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      .btns {
        display: flex;
        justify-content: center;
      }
      .row {
        text-align: center;
        font-size: 12px;
        color: #9a9a9a;
      }
      button {
        margin: 8px;
      }
    </style>
  </head>
  <body>
    <div class="col-8 offset-2 my-5">
      <div class="card">
        <div class="card-body">
          <h1>Chart JS</h1>
          <hr />
          <canvas id="myChart"></canvas>
          <hr />
          <div class="btns mb-4">
            <button class="btn btn-secondary" id="barBtn">Bar Chart</button>
            <button class="btn btn-light border" id="lineBtn">
              Line Chart
            </button>
          </div>
          <div class="row">
            <div id="value1" class="col card">1</div>
            <div id="value2" class="col card">2</div>
            <div id="value3" class="col card">3</div>
            <div id="value4" class="col card">4</div>
            <div id="value5" class="col card">5</div>
            <div id="value6" class="col card">6</div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const lineBtn = document.getElementById("lineBtn");
      const barBtn = document.getElementById("barBtn");

      const data = [
        { year: 2010, count: 10 },
        { year: 2011, count: 20 },
        { year: 2012, count: 15 },
        { year: 2013, count: 25 },
        { year: 2014, count: 22 },
        { year: 2015, count: 30 },
        { year: 2016, count: 28 },
      ];

      const switchLineChart = () => {
        myChart.config.type = "line";

        myChart.update();
      };

      const switchBarChart = () => {
        myChart.config.type = "bar";

        myChart.update();
      };

      const myChart = new Chart(document.getElementById("myChart"), {
        type: "bar",
        data: {
          labels: data.map((row) => row.year),
          datasets: [
            {
              label: "Acquisitions by year",
              data: data.map((row) => row.count),
              backgroundColor: [
                "rgba(255, 99, 132, 0.2)",
                "rgba(255, 159, 64, 0.2)",
                "rgba(255, 205, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(201, 203, 207, 0.2)",
              ],
              borderColor: [
                "rgb(255, 99, 132)",
                "rgb(255, 159, 64)",
                "rgb(255, 205, 86)",
                "rgb(75, 192, 192)",
                "rgb(54, 162, 235)",
                "rgb(153, 102, 255)",
                "rgb(201, 203, 207)",
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          plugins: {
            legend: {
              display: false,
            },
          },
          // scales: {
          //   y: {
          //     beginAtZero: true,
          //   },
          // },
        },
      });

      lineBtn.addEventListener("click", switchLineChart);
      barBtn.addEventListener("click", switchBarChart);
    </script>
  </body>
</html>
